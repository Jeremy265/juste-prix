<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Le juste prix !</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<header class="container text-center">
    <h1>Le jeu du juste prix !</h1>
</header>
<div class="container">
    <form id="form-settings">
        <h2>Paramètres du jeu</h2>
        <div class="row">
            <div class="col-sm-4">
                <label for="lower-bound">Borne inférieure</label>
                <input type="number" class="form-control" id="lower-bound" value="0">
            </div>
            <div class="col-sm-4">
                <label for="upper-bound">Borne supérieure</label>
                <input type="number" class="form-control" id="upper-bound" value="100">
            </div>
            <div class="col-sm-4">
                <label for="time">Temps</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="time" value="60">
                    <div class="input-group-append">
                        <span class="input-group-text"> secondes </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button type="submit" class="btn btn-success">Commencer la partie !</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <form id="form-game">
        <h2>À vous de jouer !</h2>
        <div class="row">
            <p class="text-success">Temps restant : <span id="time-left"></span></p>
            <p class="text-success">Indice : <span id="tip"></span></p>
        </div>
        <div class="row">
            <div class="col">
                <label for="guess">Entrez un nombre</label>
                <input type="number" class="form-control" id="guess" disabled>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="./js/settings.js"></script>
<script src="./js/game.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
